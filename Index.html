<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PokeDex App</title>

    <!-- Link to favicon -->
    <link rel="shortcut icon" href="img/snorlax_favicon.png" >

    <!-- normalize css -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">

    <!-- font declaration -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@0,100;0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My CSS  -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

  </head>

  <body id = pikachu class= "container-fkuid">

      <header class = "sticky-top">
<!-- navigation bar -->
          <nav class="navbar navbar-light bg-light pr-0 pl-0">

              <img id = "pokedeximg" class="navbar-brand my-3 mx-3 " src="img/pokedex.png"  alt="Pokedex Logo">

              <form class="form-inline justify-content-end my-2 mx-3">
                  <input class="form-control mr-sm-2" id="poke-search" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
              </form>

              <div id ="red_line" ></div>
              <div id ="black_line"></div>

          </nav>

      </header>

      <main>

        <div class="pokemon-container">
          <ul class="pokemon-list"></ul>
<!-- Modal -->
            <div class="modal fade" id="pokemon-modal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" >Pokemon Name</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body"></div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                </div>
            </div>
        </div>

      </main>


    <footer>
      <!-- JavaScript links -->
      <!-- promise polyfill script -->
      <script src = "js/promise-polyfill.js"></script>
      <!-- fetchpolyfill script -->
      <script src = "js/fetch-polyfill.js"></script>
      <!-- pointer event polyfill -->
      <script src= "pointer-event-polyfill.js"></script>

      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <!-- Scripts from BOOTSTRAP -->
      <!-- Popper -->
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <!-- Bootstrap js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

      <!-- My js -->
      <script src="js/scripts.js"></script>

    </footer>
  </body>
</html>
